    <script>
        // ì „ì—­ ë³€ìˆ˜
        let schedules = [];
        let editingChild = null;

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // ê¸°ë³¸ ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ìƒ˜í”Œ ë°ì´í„° ì¶”ê°€
            if (schedules.length === 0) {
                schedules = [
                    { name: 'ê¹€ë¯¼ìˆ˜', time: '08:30', location: 'ì•„íŒŒíŠ¸ ì •ë¬¸', type: 'arrival' },
                    { name: 'ì´í•˜ëŠ˜', time: '08:35', location: 'ë†€ì´í„°', type: 'arrival' },
                    { name: 'ë°•ì§€ìš°', time: '08:45', location: '204ë™', type: 'arrival' },
                    { name: 'ê¹€ë¯¼ìˆ˜', time: '15:30', location: 'ì•„íŒŒíŠ¸ ì •ë¬¸', type: 'departure' },
                    { name: 'ì´í•˜ëŠ˜', time: '15:35', location: 'ë†€ì´í„°', type: 'departure' },

        // ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateDateTime() {
            const now = new Date();
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const day = days[now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('dateTime').textContent = 
                `${month}ì›” ${date}ì¼ (${day}) ${hours}:${minutes}`;
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(type) {
            const modal = document.getElementById(type + 'Modal');
            modal.style.display = 'block';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
            
            if (type === 'arrival') {
                renderScheduleList('arrival', 'arrivalList');
            } else if (type === 'departure') {
                renderScheduleList('departure', 'departureList');
            } else if (type === 'manage') {
                renderManageList();
            }
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            const modals = document.querySelectorAll('.modal.show');
            modals.forEach(modal => {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 400);
            });
        }

        // ìŠ¤ì¼€ì¤„ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderScheduleList(type, containerId) {
            const container = document.getElementById(containerId);
            const filteredSchedules = schedules
                .filter(s => s.type === type)
                .sort((a, b) => a.time.localeCompare(b.time));

            if (filteredSchedules.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ë“±ë¡ëœ ìŠ¤ì¼€ì¤„ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ê´€ë¦¬ ë©”ë‰´ì—ì„œ ìŠ¤ì¼€ì¤„ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredSchedules.map(schedule => {
                const timeFormatted = formatTime(schedule.time);
                return `
                    <div class="schedule-item">
                        <div class="schedule-name">${schedule.name}</div>
                        <div class="schedule-time">${timeFormatted}</div>
                        <div class="schedule-location">${schedule.location}</div>
                    </div>
                `;
            }).join('');
        }

        // ê´€ë¦¬ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderManageList() {
            const container = document.getElementById('manageList');
            
            // ì´ë¦„ë³„ë¡œ ê·¸ë£¹í™”
            const groupedByName = {};
            schedules.forEach((schedule, index) => {
                if (!groupedByName[schedule.name]) {
                    groupedByName[schedule.name] = {
                        name: schedule.name,
                        arrival: null,
                        departure: null,
                        indices: {}
                    };
                }
                
                if (schedule.type === 'arrival') {
                    groupedByName[schedule.name].arrival = schedule;
                    groupedByName[schedule.name].indices.arrival = index;
                } else {
                    groupedByName[schedule.name].departure = schedule;
                    groupedByName[schedule.name].indices.departure = index;
                }
            });

            const uniqueNames = Object.keys(groupedByName);
            
            if (uniqueNames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ë“±ë¡ëœ ì•„ì´ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ìœ„ ë²„íŠ¼ì„ ëˆŒëŸ¬ ìƒˆ ì•„ì´ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = uniqueNames.map(name => {
                return `
                    <div class="manage-item">
                        <div class="manage-name">${name}</div>
                        <div class="action-buttons">
                            <button class="action-btn edit" onclick="editChild('${name}')">ìˆ˜ì •</button>
                            <button class="action-btn delete" onclick="deleteChild('${name}')">ì‚­ì œ</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ì‹œê°„ í¬ë§·íŒ…
        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const period = hour < 12 ? 'ì˜¤ì „' : 'ì˜¤í›„';
            const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${period} ${String(displayHour).padStart(2, '0')}:${minutes}`;
        }

        // ì¶”ê°€ í¼ í‘œì‹œ
        function showAddForm() {
            document.getElementById('formTitle').textContent = 'ìƒˆ ì•„ì´ ì¶”ê°€';

        function saveSchedule() {

            if (editingChild) {

            // ë“±ì› ìŠ¤ì¼€ì¤„ ì¶”ê°€
            if (arrivalTime && arrivalLocation) {

        }

        // í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('btn') ||

        // ì»¤ìŠ¤í…€ ì•Œë¦¼ í•¨ìˆ˜ë“¤
        function showAlert(message, icon = 'â„¹ï¸') {
            document.getElementById('alertIcon').textContent = icon;

        function showConfirm(message, icon = 'â“', onConfirm) {
            document.getElementById('alertIcon').textContent = icon;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertButtons').innerHTML = `
                <button class="alert-btn cancel" onclick="closeAlert()">ì·¨ì†Œ</button>
                <button class="alert-btn danger" onclick="confirmAction()">ì‚­ì œ</button>
            `;
            
            // ì„ì‹œë¡œ í™•ì¸ ì½œë°± ì €ì¥
            window.tempConfirmCallback = onConfirm;
            
            const modal = document.getElementById('alertModal');
            modal.style.display = 'block';

        }

        function confirmAction() {

        function closeAlert() {
