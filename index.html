    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow-x: hidden;
            overscroll-behavior: none;
            min-height: 100vh;
            min-height: 100dvh; /* 동적 뷰포트 높이 */
            position: relative;
            margin: 0;
            padding: 0;
            /* 주소창 숨기기 강제 설정 */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh; /* 동적 뷰포트 높이 */
            padding: 5px;
            gap: 8px;
        }

        .header {
            text-align: center;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .date-time {
            font-size: 26px;
            font-weight: 600;
            opacity: 0.9;
        }

        .main-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-size: 28px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.1s ease;
            text-align: center;
            min-height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.arrival {
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.8), rgba(0, 184, 148, 0.8));
            border-color: rgba(46, 213, 115, 0.9);
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.3);
        }

        .btn.arrival:active {
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.9), rgba(0, 184, 148, 0.9));
        }

        .btn.departure {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.8), rgba(238, 82, 83, 0.8));
            border-color: rgba(255, 107, 107, 0.9);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn.departure:active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9), rgba(238, 82, 83, 0.9));
        }

        .btn.manage {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.8), rgba(255, 152, 0, 0.8));
            border-color: rgba(255, 193, 7, 0.9);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }

        .btn.manage:active {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 152, 0, 0.9));
        }

        .footer {
            text-align: center;
            font-size: 18px;
            opacity: 0.7;
            font-weight: 500;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0;
            padding: 8px;
            overflow-y: auto;
            transform: translateY(100%);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 26px;
            font-weight: 800;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 30px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }

        .close-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .schedule-list {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .schedule-item {
            padding: 15px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .schedule-name {
            font-size: 33px;
            font-weight: 700;
            color: white;
        }

        .schedule-time {
            font-size: 33px;
            font-weight: 700;
            color: #FFE066;
        }

        .schedule-location {
            font-size: 33px;
            font-weight: 700;
            color: #FFB6C1;
        }

        .manage-item {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 70px;
        }

        .manage-name {
            font-size: 33px;
            font-weight: 700;
            flex: 1;
        }

        .add-btn-top {
            background: linear-gradient(135deg, #2ECC71, #27AE60);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.1s ease;
            margin-bottom: 15px;
            width: 100%;
        }

        .add-btn-top:active {
            transform: scale(0.98);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            font-size: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .form-btn {
            flex: 1;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .form-btn.save {
            background: linear-gradient(135deg, #2ECC71, #27AE60);
            color: white;
        }

        .form-btn.cancel {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-btn:active {
            transform: scale(0.98);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .action-btn {
            padding: 12px 20px;
            font-size: 30px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease;
            min-width: 70px;
        }

        .action-btn.edit {
            background: rgba(52, 152, 219, 0.8);
            color: white;
        }

        .action-btn.delete {
            background: rgba(231, 76, 60, 0.8);
            color: white;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 22px;
        }

        /* 커스텀 알림 팝업 */
        .alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .alert-modal.show {
            opacity: 1;
        }

        .alert-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            min-width: 320px;
            max-width: 90vw;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .alert-icon {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
        }

        .alert-message {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .alert-btn {
            background: linear-gradient(135deg, #2ECC71, #27AE60);
            border: none;
            color: white;
            font-size: 20px;
            font-weight: 700;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.1s ease;
            min-width: 120px;
        }

        .alert-btn:active {
            transform: scale(0.98);
        }

        .alert-btn.danger {
            background: linear-gradient(135deg, #E74C3C, #C0392B);
        }

        .confirm-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .alert-btn.cancel {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 시간 선택 팝업 */
        .time-picker-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-picker-modal.show {
            opacity: 1;
        }

        .time-picker-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            min-width: 350px;
            max-width: 90vw;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .time-picker-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .time-period-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .period-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            font-weight: 700;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.1s ease;
            flex: 1;
        }

        .period-btn.active {
            background: linear-gradient(135deg, #2ECC71, #27AE60);
            border-color: #2ECC71;
        }

        .period-btn:active {
            transform: scale(0.98);
        }

        .time-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .time-number-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 28px;
            font-weight: 700;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 80px;
            backdrop-filter: blur(10px);
        }

        .time-number-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .time-separator {
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        .time-picker-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .time-picker-btn {
            background: linear-gradient(135deg, #2ECC71, #27AE60);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.1s ease;
            min-width: 100px;
        }

        .time-picker-btn.cancel {
            background: rgba(255, 255, 255, 0.2);
        }

        .time-picker-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .app-title {
                font-size: 32px;
            }

            .date-time {
                font-size: 24px;
            }
            
            .btn {
                font-size: 26px;
                padding: 25px;
                min-height: 85px;
            }
            
            .schedule-item {
                grid-template-columns: 3fr 2fr;
                padding: 12px;
                min-height: 65px;
            }
            
            .schedule-name {
                font-size: 24px;
                color: white;
            }
            
            .schedule-time {
                font-size: 24px;
                color: #FFE066;
            }
            
            .schedule-location {
                font-size: 24px;
                color: #FFB6C1;
            }

            .action-btn {
                padding: 10px 16px;
                font-size: 28px;
                min-width: 60px;
            }

            .manage-name {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-title">🚌 서머힐 붕붕버스</div>
            <div class="date-time" id="dateTime"></div>
        </div>

        <div class="main-buttons">
            <button class="btn arrival" onclick="openModal('arrival')">
                🌅 등원
            </button>
            <button class="btn departure" onclick="openModal('departure')">
                🌆 하원
            </button>
            <button class="btn manage" onclick="openModal('manage')">
                ⚙️ 관리
            </button>
            
            <div class="footer">
                서머힐 차량 시간표 앱 v1.0
            </div>
        </div>
    </div>

    <!-- 등원 모달 -->
    <div id="arrivalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">🌅 등원 시간표</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="arrivalList" class="schedule-list"></div>
        </div>
    </div>

    <!-- 하원 모달 -->
    <div id="departureModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">🌆 하원 시간표</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="departureList" class="schedule-list"></div>
        </div>
    </div>

    <!-- 관리 모달 -->
    <div id="manageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">⚙️ 스케줄 관리</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <button class="add-btn-top" onclick="showAddForm()">+ 새 아이 추가</button>
            <div id="manageList" class="schedule-list"></div>
        </div>
    </div>

    <!-- 추가/수정 폼 모달 -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="formTitle">새 아이 추가</h2>
                <button class="close-btn" onclick="closeFormModal()">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">이름</label>
                <input type="text" id="nameInput" class="form-input" placeholder="아이 이름을 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">등원 시간</label>
                <input type="text" id="arrivalTimeDisplay" class="form-input" placeholder="시간을 선택하세요" readonly onclick="showTimePicker('arrival')">
                <input type="hidden" id="arrivalTimeInput">
            </div>
            <div class="form-group">
                <label class="form-label">등원 장소</label>
                <input type="text" id="arrivalLocationInput" class="form-input" placeholder="등원 픽업 장소를 입력하세요">
            </div>
            <div class="form-group">
                <label class="form-label">하원 시간</label>
                <input type="text" id="departureTimeDisplay" class="form-input" placeholder="시간을 선택하세요" readonly onclick="showTimePicker('departure')">
                <input type="hidden" id="departureTimeInput">
            </div>
            <div class="form-group">
                <label class="form-label">하원 장소</label>
                <input type="text" id="departureLocationInput" class="form-input" placeholder="하원 드롭 장소를 입력하세요">
            </div>
            <div class="form-buttons">
                <button class="form-btn cancel" onclick="closeFormModal()">취소</button>
                <button class="form-btn save" onclick="saveSchedule()">저장</button>
            </div>
        </div>
    </div>

    <!-- 시간 선택 팝업 -->
    <div id="timePickerModal" class="time-picker-modal">
        <div class="time-picker-content">
            <div class="time-picker-title">시간 선택</div>
            
            <div class="time-period-selector">
                <button class="period-btn active" id="amBtn" onclick="selectPeriod('AM')">오전</button>
                <button class="period-btn" id="pmBtn" onclick="selectPeriod('PM')">오후</button>
            </div>
            
            <div class="time-input-group">
                <input type="number" class="time-number-input" id="hourInput" placeholder="시" min="1" max="12" maxlength="2">
                <span class="time-separator">:</span>
                <input type="number" class="time-number-input" id="minuteInput" placeholder="분" min="0" max="59" maxlength="2">
            </div>
            
            <div class="time-picker-buttons">
                <button class="time-picker-btn cancel" onclick="closeTimePicker()">취소</button>
                <button class="time-picker-btn" onclick="confirmTime()">확인</button>
            </div>
        </div>
    </div>

    <!-- 커스텀 알림 모달 -->
    <div id="alertModal" class="alert-modal">
        <div class="alert-content">
            <span id="alertIcon" class="alert-icon">ℹ️</span>
            <div id="alertMessage" class="alert-message">알림 메시지</div>
            <div id="alertButtons" class="confirm-buttons">
                <button class="alert-btn" onclick="closeAlert()">확인</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let schedules = [];
        let editingChild = null;
        let currentTimeType = ''; // 'arrival' 또는 'departure'
        let selectedPeriod = 'AM';

        // 로컬스토리지에서 데이터 로드
        function loadFromStorage() {
            try {
                const stored = localStorage.getItem('summerhill_bus_schedules');
                if (stored) {
                    schedules = JSON.parse(stored);
                    console.log('데이터 로드됨:', schedules.length, '개 스케줄');
                } else {
                    console.log('저장된 데이터 없음, 샘플 데이터 생성');
                    createSampleData();
                }
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                createSampleData();
            }
        }

        // 로컬스토리지에 데이터 저장
        function saveToStorage() {
            try {
                localStorage.setItem('summerhill_bus_schedules', JSON.stringify(schedules));
                console.log('데이터 저장됨:', schedules.length, '개 스케줄');
            } catch (error) {
                console.error('데이터 저장 실패:', error);
                showAlert('데이터 저장에 실패했습니다.', '⚠️');
            }
        }

        // 샘플 데이터 생성
        function createSampleData() {
            schedules = [
                { name: '김민수', time: '08:30', location: '아파트 정문', type: 'arrival' },
                { name: '이하늘', time: '08:35', location: '놀이터', type: 'arrival' },
                { name: '박지우', time: '08:45', location: '204동', type: 'arrival' },
                { name: '김민수', time: '15:30', location: '아파트 정문', type: 'departure' },
                { name: '이하늘', time: '15:35', location: '놀이터', type: 'departure' },
                { name: '박지우', time: '15:45', location: '204동', type: 'departure' }
            ];
            saveToStorage(); // 샘플 데이터도 저장
        }

        // 서비스 워커 등록 (PWA를 위한 캐싱)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('data:text/javascript;base64,Ly8gQmFzaWMgc2VydmljZSB3b3JrZXIgZm9yIFBXQQpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2luc3RhbGwnLCBldmVudCA9PiB7CiAgc2VsZi5za2lwV2FpdGluZygpOwp9KTsKCnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignYWN0aXZhdGUnLCBldmVudCA9PiB7CiAgZXZlbnQud2FpdFVudGlsKHNlbGYuY2xpZW50cy5jbGFpbSgpKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZXZlbnQgPT4gewogIGV2ZW50LnJlc3BvbmRXaXRoKGZldGNoKGV2ZW50LnJlcXVlc3QpKTsKfSk7')
                .then(registration => {
                    console.log('ServiceWorker registered successfully');
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }

        // PWA 설치 프롬프트 처리
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA install prompt available');
        });

        // iOS PWA 감지 및 전체화면 확인
        function checkPWAMode() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isStandalone = window.navigator.standalone;
            const isAndroidPWA = window.matchMedia('(display-mode: standalone)').matches || 
                                  window.matchMedia('(display-mode: fullscreen)').matches;
            
            if (isIOS && isStandalone) {
                console.log('iOS PWA mode detected');
                document.body.style.paddingTop = '0';
                // iOS에서 주소창 완전히 숨기기
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
            } else if (isAndroidPWA) {
                console.log('Android PWA mode detected');
                document.body.style.paddingTop = '0';
            } else {
                console.log('Browser mode - not PWA');
                // 브라우저 모드에서도 주소창 숨기기 시도
                hideAddressBar();
            }
        }

        // 주소창 숨기기 함수
        function hideAddressBar() {
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 500);
            
            // 리사이즈 이벤트에서도 실행
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 500);
            });
            
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
            });
        }

        // 초기화 시 PWA 모드 확인
        document.addEventListener('DOMContentLoaded', function() {
            checkPWAMode();
            hideAddressBar(); // 페이지 로드 시 즉시 실행
            loadFromStorage(); // 저장된 데이터 로드
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });

        // 시간 업데이트
        function updateDateTime() {
            const now = new Date();
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const day = days[now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('dateTime').textContent = 
                `${month}월 ${date}일 (${day}) ${hours}:${minutes}`;
        }

        // 모달 열기
        function openModal(type) {
            const modal = document.getElementById(type + 'Modal');
            modal.style.display = 'block';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
            
            if (type === 'arrival') {
                renderScheduleList('arrival', 'arrivalList');
            } else if (type === 'departure') {
                renderScheduleList('departure', 'departureList');
            } else if (type === 'manage') {
                renderManageList();
            }
        }

        // 모달 닫기
        function closeModal() {
            const modals = document.querySelectorAll('.modal.show');
            modals.forEach(modal => {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 400);
            });
        }

        // 스케줄 리스트 렌더링
        function renderScheduleList(type, containerId) {
            const container = document.getElementById(containerId);
            const filteredSchedules = schedules
                .filter(s => s.type === type)
                .sort((a, b) => a.time.localeCompare(b.time));

            if (filteredSchedules.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>등록된 스케줄이 없습니다</h3>
                        <p>관리 메뉴에서 스케줄을 추가해주세요</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredSchedules.map(schedule => {
                const timeFormatted = formatTime(schedule.time);
                return `
                    <div class="schedule-item">
                        <div class="schedule-header">
                            <div class="schedule-name">${schedule.name}</div>
                            <div class="schedule-time">${timeFormatted}</div>
                        </div>
                        <div class="schedule-location">${schedule.location}</div>
                    </div>
                `;
            }).join('');
        }

        // 관리 리스트 렌더링
        function renderManageList() {
            const container = document.getElementById('manageList');
            
            // 이름별로 그룹화
            const groupedByName = {};
            schedules.forEach((schedule, index) => {
                if (!groupedByName[schedule.name]) {
                    groupedByName[schedule.name] = {
                        name: schedule.name,
                        arrival: null,
                        departure: null,
                        indices: {}
                    };
                }
                
                if (schedule.type === 'arrival') {
                    groupedByName[schedule.name].arrival = schedule;
                    groupedByName[schedule.name].indices.arrival = index;
                } else {
                    groupedByName[schedule.name].departure = schedule;
                    groupedByName[schedule.name].indices.departure = index;
                }
            });

            const uniqueNames = Object.keys(groupedByName);
            
            if (uniqueNames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>등록된 아이가 없습니다</h3>
                        <p>위 버튼을 눌러 새 아이를 추가해주세요</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = uniqueNames.map(name => {
                return `
                    <div class="manage-item">
                        <div class="manage-name">${name}</div>
                        <div class="action-buttons">
                            <button class="action-btn edit" onclick="editChild('${name}')">수정</button>
                            <button class="action-btn delete" onclick="deleteChild('${name}')">삭제</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 시간 포맷팅
        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const period = hour < 12 ? '오전' : '오후';
            const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${period} ${String(displayHour).padStart(2, '0')}:${minutes}`;
        }

        // 추가 폼 표시
        function showAddForm() {
            document.getElementById('formTitle').textContent = '새 아이 추가';
            document.getElementById('nameInput').value = '';
            document.getElementById('arrivalTimeDisplay').value = '';
            document.getElementById('arrivalTimeInput').value = '';
            document.getElementById('arrivalLocationInput').value = '';
            document.getElementById('departureTimeDisplay').value = '';
            document.getElementById('departureTimeInput').value = '';
            document.getElementById('departureLocationInput').value = '';
            editingChild = null;
            
            const modal = document.getElementById('formModal');
            modal.style.display = 'block';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
        }

        // 아이 정보 수정
        function editChild(name) {
            const arrivalSchedule = schedules.find(s => s.name === name && s.type === 'arrival');
            const departureSchedule = schedules.find(s => s.name === name && s.type === 'departure');
            
            document.getElementById('formTitle').textContent = '아이 정보 수정';
            document.getElementById('nameInput').value = name;
            
            if (arrivalSchedule) {
                document.getElementById('arrivalTimeInput').value = arrivalSchedule.time;
                document.getElementById('arrivalTimeDisplay').value = formatTime(arrivalSchedule.time);
            } else {
                document.getElementById('arrivalTimeInput').value = '';
                document.getElementById('arrivalTimeDisplay').value = '';
            }
            
            document.getElementById('arrivalLocationInput').value = arrivalSchedule ? arrivalSchedule.location : '';
            
            if (departureSchedule) {
                document.getElementById('departureTimeInput').value = departureSchedule.time;
                document.getElementById('departureTimeDisplay').value = formatTime(departureSchedule.time);
            } else {
                document.getElementById('departureTimeInput').value = '';
                document.getElementById('departureTimeDisplay').value = '';
            }
            
            document.getElementById('departureLocationInput').value = departureSchedule ? departureSchedule.location : '';
            editingChild = name;
            
            const modal = document.getElementById('formModal');
            modal.style.display = 'block';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
        }

        // 아이 삭제
        function deleteChild(name) {
            showConfirm(`${name} 아이의 모든 스케줄을 삭제하시겠습니까?`, '🗑️', function() {
                schedules = schedules.filter(s => s.name !== name);
                saveToStorage(); // 삭제 후 저장
                renderManageList();
                showAlert('삭제가 완료되었습니다.', '✅');
            });
        }

        // 폼 모달 닫기
        function closeFormModal() {
            const modal = document.getElementById('formModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 400);
        }

        // 스케줄 저장
        function saveSchedule() {
            const name = document.getElementById('nameInput').value.trim();
            const arrivalTime = document.getElementById('arrivalTimeInput').value;
            const arrivalLocation = document.getElementById('arrivalLocationInput').value.trim();
            const departureTime = document.getElementById('departureTimeInput').value;
            const departureLocation = document.getElementById('departureLocationInput').value.trim();

            if (!name) {
                showAlert('아이 이름을 입력해주세요.', '⚠️');
                return;
            }

            // 기존 스케줄 삭제 (수정인 경우)
            if (editingChild) {
                schedules = schedules.filter(s => s.name !== editingChild);
            }

            // 등원 스케줄 추가
            if (arrivalTime && arrivalLocation) {
                schedules.push({
                    name: name,
                    time: arrivalTime,
                    location: arrivalLocation,
                    type: 'arrival'
                });
            }

            // 하원 스케줄 추가
            if (departureTime && departureLocation) {
                schedules.push({
                    name: name,
                    time: departureTime,
                    location: departureLocation,
                    type: 'departure'
                });
            }

            if ((!arrivalTime || !arrivalLocation) && (!departureTime || !departureLocation)) {
                showAlert('최소한 등원 또는 하원 정보 중 하나는 입력해주세요.', '⚠️');
                return;
            }

            saveToStorage(); // 저장
            closeFormModal();
            renderManageList();
            
            const action = editingChild ? '수정' : '추가';
            showAlert(`${action}가 완료되었습니다!`, '✅');
        }

        // 터치 이벤트 처리
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('btn') || 
                e.target.classList.contains('close-btn') || 
                e.target.classList.contains('form-btn') || 
                e.target.classList.contains('action-btn') || 
                e.target.classList.contains('add-btn-top') ||
                e.target.classList.contains('alert-btn')) {
                e.target.style.transition = 'all 0.1s ease';
            }
        });

        // 커스텀 알림 함수들
        function showAlert(message, icon = 'ℹ️') {
            document.getElementById('alertIcon').textContent = icon;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertButtons').innerHTML = `
                <button class="alert-btn" onclick="closeAlert()">확인</button>
            `;
            
            const modal = document.getElementById('alertModal');
            modal.style.display = 'block';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
        }

        function showConfirm(message, icon = '❓', onConfirm) {
            document.getElementById('alertIcon').textContent = icon;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertButtons').innerHTML = `
                <button class="alert-btn cancel" onclick="closeAlert()">취소</button>
                <button class="alert-btn danger" onclick="confirmAction()">삭제</button>
            `;
            
            // 임시로 확인 콜백 저장
            window.tempConfirmCallback = onConfirm;
            
            const modal = document.getElementById('alertModal');
            modal.style.display = 'block';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
        }

        function confirmAction() {
            if (window.tempConfirmCallback) {
                window.tempConfirmCallback();
                window.tempConfirmCallback = null;
            }
            closeAlert();
        }

        function closeAlert() {
            const modal = document.getElementById('alertModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // 시간 선택 팝업 함수들
        function showTimePicker(type) {
            currentTimeType = type;
            
            // 기존 값이 있으면 표시
            const timeInput = document.getElementById(type + 'TimeInput');
            if (timeInput.value) {
                const [hours, minutes] = timeInput.value.split(':');
                const hour24 = parseInt(hours);
                const hour12 = hour24 === 0 ? 12 : hour24 > 12 ? hour24 - 12 : hour24;
                const period = hour24 < 12 ? 'AM' : 'PM';
                
                selectedPeriod = period;
                document.getElementById('hourInput').value = hour12;
                document.getElementById('minuteInput').value = minutes;
                selectPeriod(period);
            } else {
                // 초기값 설정
                selectedPeriod = 'AM';
                document.getElementById('hourInput').value = '';
                document.getElementById('minuteInput').value = '';
                selectPeriod('AM');
            }
            
            const modal = document.getElementById('timePickerModal');
            modal.style.display = 'block';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
        }

        function selectPeriod(period) {
            selectedPeriod = period;
            document.getElementById('amBtn').classList.toggle('active', period === 'AM');
            document.getElementById('pmBtn').classList.toggle('active', period === 'PM');
        }

        function confirmTime() {
            const hour = document.getElementById('hourInput').value;
            const minute = document.getElementById('minuteInput').value;
            
            if (!hour || !minute) {
                showAlert('시간과 분을 모두 입력해주세요.', '⚠️');
                return;
            }
            
            const hourNum = parseInt(hour);
            const minuteNum = parseInt(minute);
            
            if (hourNum < 1 || hourNum > 12) {
                showAlert('시간은 1-12 사이로 입력해주세요.', '⚠️');
                return;
            }
            
            if (minuteNum < 0 || minuteNum > 59) {
                showAlert('분은 0-59 사이로 입력해주세요.', '⚠️');
                return;
            }
            
            // 24시간 형식으로 변환
            let hour24 = hourNum;
            if (selectedPeriod === 'PM' && hourNum !== 12) {
                hour24 += 12;
            } else if (selectedPeriod === 'AM' && hourNum === 12) {
                hour24 = 0;
            }
            
            const timeString = String(hour24).padStart(2, '0') + ':' + String(minuteNum).padStart(2, '0');
            const displayString = `${selectedPeriod === 'AM' ? '오전' : '오후'} ${String(hourNum).padStart(2, '0')}:${String(minuteNum).padStart(2, '0')}`;
            
            // 값 설정
            document.getElementById(currentTimeType + 'TimeInput').value = timeString;
            document.getElementById(currentTimeType + 'TimeDisplay').value = displayString;
            
            closeTimePicker();
        }

        function closeTimePicker() {
            const modal = document.getElementById('timePickerModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
    </script>
