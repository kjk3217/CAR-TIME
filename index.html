        // ì»¤ìŠ¤í…€ ì•Œë¦¼ íŒì—…
        function showAlert(message) {
            const popup = document.createElement('div');
            popup.className = 'custom-popup';
            popup.innerHTML = `
                <div class="popup-content">

        // ì»¤ìŠ¤í…€ í™•ì¸ íŒì—…
        function showConfirm(message, callback) {
            const popup = document.createElement('div');
            popup.className = 'custom-popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <div class="popup-message">${message}</div>
                    <div class="popup-buttons">
                        <button class="popup-btn popup-btn-ok" onclick="confirmAction(this, true)">í™•ì¸</button>
                        <button class="popup-btn popup-btn-cancel" onclick="confirmAction(this, false)">ì·¨ì†Œ</button>
                    </div>
                </div>
            `;
            document.body.appendChild(popup);
            popup.confirmCallback = callback;
        }

        // íŒì—… ë‹«ê¸°
        function closePopup(button) {
            const popup = button.closest('.custom-popup');
            popup.remove();
        }

        // í™•ì¸ ì•¡ì…˜ ì²˜ë¦¬
        function confirmAction(button, result) {
            const popup = button.closest('.custom-popup');
            if (popup.confirmCallback) {
                popup.confirmCallback(result);
            }
            popup.remove();
        }

        // ì‹œê°„ ìœ íš¨ì„± ê²€ì‚¬ í•¨ìˆ˜
        function isValidTime(timeString) {
            const timeRegex = /^([01]?[0-9]|2[0-3]):[0-5][0-9]$/;
            return timeRegex.test(timeString);
        }

        // ì „í™”ë²ˆí˜¸ ìœ íš¨ì„± ê²€ì‚¬ í•¨ìˆ˜
        function isValidPhone(phone) {
            const phoneRegex = /^01[0-9]-?[0-9]{3,4}-?[0-9]{4}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }

        // ì‹œê°„ í¬ë§· í•¨ìˆ˜ (í‘œì‹œìš©)
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
            const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
            return `${ampm} ${displayHour}:${minutes}`;
        }
