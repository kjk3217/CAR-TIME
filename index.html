    <script>
        // ì „ì—­ ë³€ìˆ˜
        let schedules = JSON.parse(localStorage.getItem('busSchedules')) || [];
        let editingIndex = -1;

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // ê¸°ë³¸ ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ìƒ˜í”Œ ë°ì´í„° ì¶”ê°€
            if (schedules.length === 0) {
                schedules = [
                    { name: 'ê¹€ë¯¼ìˆ˜', time: '08:30', location: 'ì•„íŒŒíŠ¸ ì •ë¬¸', type: 'arrival' },
                    { name: 'ì´í•˜ëŠ˜', time: '08:35', location: 'ë†€ì´í„°', type: 'arrival' },
                    { name: 'ë°•ì§€ìš°', time: '08:45', location: '204ë™', type: 'arrival' },
                    { name: 'ê¹€ë¯¼ìˆ˜', time: '15:30', location: 'ì•„íŒŒíŠ¸ ì •ë¬¸', type: 'departure' },
                    { name: 'ì´í•˜ëŠ˜', time: '15:35', location: 'ë†€ì´í„°', type: 'departure' },
                    { name: 'ë°•ì§€ìš°', time: '15:45', location: '204ë™', type: 'departure' }
                ];

        // ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateDateTime() {
            const now = new Date();
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const day = days[now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('dateTime').textContent = 
                `${month}ì›” ${date}ì¼ (${day}) ${hours}:${minutes}`;
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(type) {
            const modal = document.getElementById(type + 'Modal');
            modal.style.display = 'block';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
            
            if (type === 'arrival') {
                renderScheduleList('arrival', 'arrivalList');
            } else if (type === 'departure') {
                renderScheduleList('departure', 'departureList');
            } else if (type === 'manage') {
                renderManageList();
            }
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            const modals = document.querySelectorAll('.modal.show');
            modals.forEach(modal => {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 400);
            });
        }

        // ìŠ¤ì¼€ì¤„ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderScheduleList(type, containerId) {
            const container = document.getElementById(containerId);
            const filteredSchedules = schedules
                .filter(s => s.type === type)
                .sort((a, b) => a.time.localeCompare(b.time));

            if (filteredSchedules.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ë“±ë¡ëœ ìŠ¤ì¼€ì¤„ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ê´€ë¦¬ ë©”ë‰´ì—ì„œ ìŠ¤ì¼€ì¤„ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredSchedules.map(schedule => {
                const timeFormatted = formatTime(schedule.time);
                return `
                    <div class="schedule-item">
                        <div class="schedule-name">${schedule.name}</div>
                        <div class="schedule-time">${timeFormatted}</div>
                        <div class="schedule-location">${schedule.location}</div>
                    </div>
                `;
            }).join('');
        }

        // ê´€ë¦¬ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderManageList() {
            const container = document.getElementById('manageList');
            const sortedSchedules = [...schedules].sort((a, b) => {
                if (a.type !== b.type) {
                    return a.type === 'arrival' ? -1 : 1;
                }
                return a.time.localeCompare(b.time);
            });

            if (sortedSchedules.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ë“±ë¡ëœ ìŠ¤ì¼€ì¤„ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ì•„ë˜ ë²„íŠ¼ì„ ëˆŒëŸ¬ ìƒˆ ìŠ¤ì¼€ì¤„ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = sortedSchedules.map((schedule, index) => {
                const originalIndex = schedules.findIndex(s => 
                    s.name === schedule.name && 
                    s.time === schedule.time && 
                    s.location === schedule.location && 
                    s.type === schedule.type
                );
                const timeFormatted = formatTime(schedule.time);
                const typeText = schedule.type === 'arrival' ? 'ğŸŒ… ë“±ì›' : 'ğŸŒ† í•˜ì›';
                
                return `
                    <div class="schedule-item">
                        <div class="schedule-name">${schedule.name}</div>
                        <div class="schedule-time">${timeFormatted}</div>
                        <div class="schedule-location">${schedule.location}</div>
                        <div style="grid-column: 1 / -1; font-size: 16px; opacity: 0.8; margin-top: 5px;">
                            ${typeText}
                        </div>
                        <div class="action-buttons" style="grid-column: 1 / -1; margin-top: 10px;">
                            <button class="action-btn edit" onclick="editSchedule(${originalIndex})">ìˆ˜ì •</button>
                            <button class="action-btn delete" onclick="deleteSchedule(${originalIndex})">ì‚­ì œ</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ì‹œê°„ í¬ë§·íŒ…
        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const period = hour < 12 ? 'ì˜¤ì „' : 'ì˜¤í›„';
            const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${period} ${String(displayHour).padStart(2, '0')}:${minutes}`;
        }

        // ì¶”ê°€ í¼ í‘œì‹œ
        function showAddForm() {
            document.getElementById('formTitle').textContent = 'ìƒˆ ìŠ¤ì¼€ì¤„ ì¶”ê°€';
            document.getElementById('nameInput').value = '';
            document.getElementById('timeInput').value = '';

            const schedule = schedules[index];
            document.getElementById('formTitle').textContent = 'ìŠ¤ì¼€ì¤„ ìˆ˜ì •';
            document.getElementById('nameInput').value = schedule.name;
            document.getElementById('timeInput').value = schedule.time;
            document.getElementById('locationInput').value = schedule.location;
            document.getElementById('typeInput').value = schedule.type;
            editingIndex = index;
            
            const modal = document.getElementById('formModal');
            modal.style.display = 'block';

        }

        // í¼ ëª¨ë‹¬ ë‹«ê¸°
        function closeFormModal() {
            const modal = document.getElementById('formModal');

        // ìŠ¤ì¼€ì¤„ ì €ì¥
        function saveSchedule() {
            const name = document.getElementById('nameInput').value.trim();
            const time = document.getElementById('timeInput').value;
            const location = document.getElementById('locationInput').value.trim();
            const type = document.getElementById('typeInput').value;

            if (!name || !time || !location) {
                alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const schedule = { name, time, location, type };

            if (editingIndex >= 0) {

            } else {

            saveToStorage();

        // ìŠ¤ì¼€ì¤„ ì‚­ì œ
        function deleteSchedule(index) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

        // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
        function saveToStorage() {

        // í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('btn') || 
                e.target.classList.contains('close-btn') ||

        // PWA ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸
